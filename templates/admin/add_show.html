{% extends 'layout.html' %}
{% block title %}Add Show{% endblock %}
{% block content %}
<div class="flex">
    <!-- Sidebar -->
    <div class="w-64 bg-gray-800 p-6 rounded-lg shadow-lg mr-8">
        <h2 class="text-2xl font-bold mb-6">Admin Menu</h2>
        <nav class="space-y-2">
            <a href="{{ url_for('admin_dashboard') }}" class="block py-2 px-4 hover:bg-gray-700 rounded-md">Dashboard</a>
            <a href="{{ url_for('admin_movies') }}" class="block py-2 px-4 hover:bg-gray-700 rounded-md">Manage Movies</a>
            <a href="{{ url_for('admin_shows') }}" class="block py-2 px-4 bg-indigo-600 rounded-md">Manage Shows</a>
            <a href="{{ url_for('admin_bookings') }}" class="block py-2 px-4 hover:bg-gray-700 rounded-md">View Bookings</a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1">
        <h1 class="text-4xl font-bold mb-8">Add a New Show</h1>
        <div class="max-w-xl bg-gray-800 p-8 rounded-lg shadow-lg">
            <form method="POST">
                <div class="mb-4">
                    <label for="movie_id" class="block text-gray-300 mb-2">Select Movie</label>
                    <select id="movie_id" name="movie_id" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                        <!-- This block now robustly checks if the 'movies' list has content -->
                        {% if movies and movies|length > 0 %}
                            <option value="" disabled selected>-- Choose a movie --</option>
                            {% for movie in movies %}
                                <option value="{{ movie.id }}">{{ movie.title }}</option>
                            {% endfor %}
                        {% else %}
                            <!-- This will display if no movies are found in the database -->
                            <option value="" disabled selected>No movies found. Please add a movie first.</option>
                        {% endif %}
                    </select>
                </div>
                <div class="mb-4">
                    <label for="show_date" class="block text-gray-300 mb-2">Show Date</label>
                    <input type="date" id="show_date" name="show_date" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <div class="mb-6">
                    <label for="show_time" class="block text-gray-300 mb-2">Show Time</label>
                    <input type="time" id="show_time" name="show_time" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md">Add Show</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
