{% extends 'layout.html' %}
{% block title %}Add Movie{% endblock %}
{% block content %}
<div class="flex">
    <!-- Sidebar -->
    <div class="w-64 bg-gray-800 p-6 rounded-lg shadow-lg mr-8">
        <h2 class="text-2xl font-bold mb-6">Admin Menu</h2>
        <nav class="space-y-2">
            <a href="{{ url_for('admin_dashboard') }}" class="block py-2 px-4 hover:bg-gray-700 rounded-md">Dashboard</a>
            <a href="{{ url_for('admin_movies') }}" class="block py-2 px-4 bg-indigo-600 rounded-md">Manage Movies</a>
            <a href="{{ url_for('admin_shows') }}" class="block py-2 px-4 hover:bg-gray-700 rounded-md">Manage Shows</a>
            <a href="{{ url_for('admin_bookings') }}" class="block py-2 px-4 hover:bg-gray-700 rounded-md">View Bookings</a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1">
        <h1 class="text-4xl font-bold mb-8">Add a New Movie</h1>
        <div class="max-w-xl bg-gray-800 p-8 rounded-lg shadow-lg">
            <form method="POST">
                <div class="mb-4">
                    <label for="title" class="block text-gray-300 mb-2">Movie Title</label>
                    <input type="text" id="title" name="title" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <div class="mb-4">
                    <label for="description" class="block text-gray-300 mb-2">Description</label>
                    <textarea id="description" name="description" rows="4" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required></textarea>
                </div>
                <div class="mb-4">
                    <label for="poster_url" class="block text-gray-300 mb-2">Poster Image URL</label>
                    <input type="url" id="poster_url" name="poster_url" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <div class="mb-6">
                    <label for="duration" class="block text-gray-300 mb-2">Duration (in minutes)</label>
                    <input type="number" id="duration" name="duration" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md">Add Movie</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
