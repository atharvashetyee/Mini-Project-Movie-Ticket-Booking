{% extends 'layout.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-gray-800 p-8 rounded-lg shadow-lg mt-10">
    <h2 class="text-3xl font-bold text-center mb-6">Create a New Account</h2>
    <form method="POST">
        <div class="mb-4">
            <label for="username" class="block text-gray-300 mb-2">Username</label>
            <input type="text" id="username" name="username" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
        </div>
        <div class="mb-6">
            <label for="password" class="block text-gray-300 mb-2">Password</label>
            <input type="password" id="password" name="password" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
        </div>
        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md">Register</button>
    </form>
    <p class="text-center mt-4 text-gray-400">
        Already have an account? <a href="{{ url_for('login') }}" class="text-indigo-400 hover:underline">Login here</a>.
    </p>
</div>
{% endblock %}
